apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-chat-deployment
  namespace: {{ .Values.namespace | default "default" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: doc-chat
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: doc-chat
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
      - name: doc-chat
        image: gcr.io/{{ .Values.pullImagefrom }}/disearch/document-chat:1.0.17
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.docChat.containerPort }}

